[tox]
envlist = py3{7,8,9,10,11}
skip_missing_interpreters = true
isolated_build = true
skipsdist = true

[base]
deps =
    pip>=22.1

[testenv]
skip_install = true
install_command = pip install {opts} {packages}
[testenv:{sync,do}]
envdir = {toxinidir}/.sync
# these 2 tox env cmds share a virtual env using the following plugin
# https://github.com/masenf/tox-ignore-env-name-mismatch
runner = ignore_env_name_mismatch

description =
    do: Run cmd following "--" from the sync .env, e.g. "tox -e do -- repolite --show"
    sync: Install repolite and use it for cloning worflow deps (need swupdate packet script)

passenv =
    REPO_CFG
    DISPLAY
    XAUTHORITY
    HOME
    USERNAME
    USER
    CI
    LANG
    LC_COLLATE
    SSH_*
    GID
    UID
    XDG_*
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

deps =
    # logging_tree
    {[base]deps}
    -r requirements-sync.txt

commands =
    sync: repolite {posargs:--quiet}
    do: {posargs:python -c 'print("No cmd provided")'}

[testenv:{build,update}]
envdir = {toxinidir}/.venv
# these 2 tox env cmds share a virtual env using the following plugin
# https://github.com/masenf/tox-ignore-env-name-mismatch
runner = ignore_env_name_mismatch

description =
    build: Build using default repolite locked config file (currently 2023.10 and 2.10.0)
    update: Run repolite --update using $REPO_CFG (defaults to .repolite-locked.yml)

allowlist_externals =
    bash
    make

setenv =
    CPUS = {env:CPUS:4}
    CC = {env:CC:aarch64-unknown-linux-gnu-}
    PLAT = {env:PLAT:rk3328}
    REPO_CFG = {env:REPO_CFG:.repolite-locked.yml}
    UBOOT_CFG = {env:UBOOT_CFG:roc-rk3328-cc_defconfig}
    SRCS = {env:SRCS:{toxinidir}/ext}
    BL31 = {env:BL31:{env:SRCS}/tfa/build/{env:PLAT}/release/bl31/bl31.elf}

passenv =
    DISPLAY
    XAUTHORITY
    HOME
    USERNAME
    USER
    XDG_*
    CI
    GITHUB*
    OS
    LANG
    LC_COLLATE
    SSH_*
    GID
    UID
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

deps =
    {[base]deps}
    -r requirements-sync.txt

changedir =
    build: {env:SRCS}

commands =
    update: repolite --update
    build: make -C tfa CROSS_COMPILE={env:CC} PLAT={env:PLAT}
    build: make -C u-boot CROSS_COMPILE={env:CC} {env:UBOOT_CFG}
    build: make -C u-boot CROSS_COMPILE={env:CC} -j{env:CPUS}
    build: bash -c 'cp -v u-boot/u-boot-rockchip.bin ../'

[testenv:clean]
skip_install = true
allowlist_externals =
    bash

setenv =
    {[testenv:build]setenv}

passenv =
    {[testenv:build]passenv}

deps =
    pip>=21.1

commands =
    bash -c 'for dir in {ext/tfa,ext/u-boot}; do make -C $dir clean & make -C $dir distclean;done'
    bash -c 'rm -rf __pycache__'
